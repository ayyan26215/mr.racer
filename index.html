<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Endless Racing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        #canvas {
            display: block;
            background: #0d0d1a;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            min-width: 220px;
        }
        #score {
            font-size: 20px;
            margin-bottom: 8px;
            color: #4ecca3;
            font-weight: bold;
        }
        #controls {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        #game-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            text-align: right;
        }
        .stat-value {
            color: #4ecca3;
            font-weight: bold;
        }
        .mini-map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
        .subtitle {
            font-size: 22px;
            margin-bottom: 40px;
            color: #eee;
        }
        #start-button {
            background: #4ecca3;
            color: #0d0d1a;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.7);
        }
        #start-button:hover {
            background: #3bb992;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(78, 204, 163, 0.9);
        }
        .instructions {
            margin-top: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            color: #ccc;
        }
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div id="score">Distance: 0m | Speed: 0 km/h</div>
            <div>Time: <span id="time">0</span>s</div>
            <div id="controls">Controls: ← → to steer</div>
        </div>
        <div id="game-stats">
            <div>Obstacles: <span id="obstacles-hit" class="stat-value">0</span></div>
            <div>Best Distance: <span id="best-distance" class="stat-value">0</span>m</div>
        </div>
        <div class="mini-map">
            <canvas id="map-canvas" width="150" height="150"></canvas>
        </div>
        
        <div id="start-screen">
            <h1>ENDLESS RACER</h1>
            <div class="subtitle">3D Racing Adventure</div>
            <button id="start-button">START GAME</button>
            <div class="instructions">
                <p>Use <span class="key">←</span> and <span class="key">→</span> keys to steer your car</p>
                <p>Avoid obstacles and try to achieve the longest distance!</p>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let scene, camera, renderer, clock;
        let car, road, obstacles = [];
        let distance = 0, speed = 0, obstaclesHit = 0, bestDistance = 0;
        let gameStarted = false;
        let carPosition = 0;
        let roadSegments = [];
        let lastObstacleTime = 0;

        // Initialize Three.js scene
        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0d0d1a);
            scene.fog = new THREE.Fog(0x0d0d1a, 20, 100);

            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 10);
            camera.lookAt(0, 0, 0);

            // Create renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);

            // Create car
            createCar();

            // Create road
            createRoad();

            // Add some initial obstacles
            for (let i = 0; i < 5; i++) {
                createObstacle(i * 20 - 40);
            }

            // Add roadside elements
            createEnvironment();

            // Initialize clock
            clock = new THREE.Clock();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        // Create a realistic car
        function createCar() {
            car = new THREE.Group();

            // Car body
            const bodyGeometry = new THREE.BoxGeometry(2.5, 1, 4.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xcc0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            car.add(body);

            // Car roof
            const roofGeometry = new THREE.BoxGeometry(1.8, 0.8, 2.2);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xcc0000 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 1.4;
            roof.position.z = -0.3;
            roof.castShadow = true;
            car.add(roof);

            // Windows
            const windowMaterial = new THREE.MeshPhongMaterial({ color: 0x222244, transparent: true, opacity: 0.8 });
            
            // Front window
            const frontWindowGeometry = new THREE.BoxGeometry(1.6, 0.4, 0.2);
            const frontWindow = new THREE.Mesh(frontWindowGeometry, windowMaterial);
            frontWindow.position.y = 1.4;
            frontWindow.position.z = 0.8;
            car.add(frontWindow);
            
            // Side windows
            const sideWindowGeometry = new THREE.BoxGeometry(0.2, 0.6, 1.8);
            
            // Left window
            const leftWindow = new THREE.Mesh(sideWindowGeometry, windowMaterial);
            leftWindow.position.set(0.9, 1.2, -0.2);
            car.add(leftWindow);
            
            // Right window
            const rightWindow = new THREE.Mesh(sideWindowGeometry, windowMaterial);
            rightWindow.position.set(-0.9, 1.2, -0.2);
            car.add(rightWindow);

            // Headlights
            const lightMaterial = new THREE.MeshPhongMaterial({ color: 0xffffcc, emissive: 0xffffcc, emissiveIntensity: 0.5 });
            const lightGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            
            // Front left light
            const frontLeftLight = new THREE.Mesh(lightGeometry, lightMaterial);
            frontLeftLight.position.set(0.8, 0.6, 2.2);
            car.add(frontLeftLight);
            
            // Front right light
            const frontRightLight = new THREE.Mesh(lightGeometry, lightMaterial);
            frontRightLight.position.set(-0.8, 0.6, 2.2);
            car.add(frontRightLight);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
            
            // Front left wheel
            const flWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            flWheel.rotation.z = Math.PI / 2;
            flWheel.position.set(1.2, 0.4, 1.2);
            car.add(flWheel);
            
            // Front right wheel
            const frWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frWheel.rotation.z = Math.PI / 2;
            frWheel.position.set(-1.2, 0.4, 1.2);
            car.add(frWheel);
            
            // Rear left wheel
            const rlWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rlWheel.rotation.z = Math.PI / 2;
            rlWheel.position.set(1.2, 0.4, -1.2);
            car.add(rlWheel);
            
            // Rear right wheel
            const rrWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rrWheel.rotation.z = Math.PI / 2;
            rrWheel.position.set(-1.2, 0.4, -1.2);
            car.add(rrWheel);

            car.position.y = 1;
            scene.add(car);
        }

        // Create the road
        function createRoad() {
            road = new THREE.Group();
            
            // Road surface
            const roadGeometry = new THREE.PlaneGeometry(8, 1000);
            const roadMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x444444,
                shininess: 30
            });
            const roadSurface = new THREE.Mesh(roadGeometry, roadMaterial);
            roadSurface.rotation.x = -Math.PI / 2;
            roadSurface.receiveShadow = true;
            road.add(roadSurface);
            
            // Road markings
            for (let z = -500; z < 500; z += 10) {
                const markingGeometry = new THREE.PlaneGeometry(0.5, 2);
                const markingMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
                const marking = new THREE.Mesh(markingGeometry, markingMaterial);
                marking.rotation.x = -Math.PI / 2;
                marking.position.z = z;
                marking.receiveShadow = true;
                road.add(marking);
            }
            
            scene.add(road);
        }

        // Create environment elements
        function createEnvironment() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 1000);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x226622 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.1;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Trees
            const treeGeometry = new THREE.ConeGeometry(2, 5, 8);
            const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x00cc00 });
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 2, 8);
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            
            for (let i = -10; i <= 10; i += 2) {
                if (i === 0) continue; // Skip positions on the road
                
                for (let z = -100; z < 100; z += 5) {
                    const tree = new THREE.Group();
                    
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.y = 1;
                    tree.add(trunk);
                    
                    const crown = new THREE.Mesh(treeGeometry, treeMaterial);
                    crown.position.y = 4;
                    tree.add(crown);
                    
                    tree.position.set(i * 4, 0, z * 10);
                    scene.add(tree);
                }
            }
        }

        // Create obstacles
        function createObstacle(zPos) {
            const obstacleType = Math.floor(Math.random() * 3);
            let obstacle;
            
            if (obstacleType === 0) {
                // Oil spill
                const geometry = new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x111111,
                    shininess: 100
                });
                obstacle = new THREE.Mesh(geometry, material);
            } else if (obstacleType === 1) {
                // Rock
                const geometry = new THREE.DodecahedronGeometry(1, 0);
                const material = new THREE.MeshPhongMaterial({ color: 0x888888 });
                obstacle = new THREE.Mesh(geometry, material);
            } else {
                // Traffic cone
                const geometry = new THREE.ConeGeometry(0.5, 1.5, 8);
                const material = new THREE.MeshPhongMaterial({ color: 0xff6600 });
                obstacle = new THREE.Mesh(geometry, material);
            }
            
            obstacle.position.x = (Math.random() - 0.5) * 4;
            obstacle.position.y = obstacleType === 0 ? 0.1 : 0.8;
            obstacle.position.z = zPos;
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Game loop
        function animate() {
            if (!gameStarted) return;
            
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime();
            
            // Update distance and speed
            distance += 50 * delta;
            speed = 120 + Math.sin(elapsedTime) * 20;
            
            // Update UI
            document.getElementById('score').textContent = `Distance: ${Math.floor(distance)}m | Speed: ${Math.floor(speed)} km/h`;
            document.getElementById('time').textContent = Math.floor(elapsedTime);
            
            // Move road and obstacles
            road.position.z = (road.position.z + delta * 10) % 20;
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].position.z += delta * 10;
                
                // Remove obstacles that are behind the camera
                if (obstacles[i].position.z > 20) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                }
            }
            
            // Add new obstacles periodically
            if (elapsedTime - lastObstacleTime > 2) {
                createObstacle(-50);
                lastObstacleTime = elapsedTime;
            }
            
            // Update car position with smooth steering
            car.position.x += (carPosition - car.position.x) * 0.1;
            
            // Add slight rotation when turning for more realistic effect
            car.rotation.y = (carPosition - car.position.x) * 0.1;
            
            // Bounce effect
            car.position.y = 1 + Math.sin(elapsedTime * 5) * 0.05;
            
            // Update camera to follow car
            camera.position.x = car.position.x;
            camera.position.z = car.position.z + 10;
            camera.lookAt(car.position.x, car.position.y, car.position.z);
            
            // Render scene
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle keyboard input
        function onKeyDown(event) {
            if (!gameStarted) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    carPosition = Math.max(-2, carPosition - 0.2);
                    break;
                case 'ArrowRight':
                    carPosition = Math.min(2, carPosition + 0.2);
                    break;
            }
        }

        // Start the game
        function startGame() {
            gameStarted = true;
            document.getElementById('start-screen').style.display = 'none';
            clock.start();
            animate();
        }

        // Initialize the game
        function init() {
            initScene();
            
            // Add event listeners
            document.getElementById('start-button').addEventListener('click', startGame);
            window.addEventListener('keydown', onKeyDown);
            
            // Initial render
            renderer.render(scene, camera);
        }

        // Start when window loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
